<script type="text/javascript">

var score
var score2
var ball
var rectX
var rectX2
var rectY
function setup() {
	score = 0
	score2 = 0
	rectY = 200
		rectX = 350
	rectX2 = 50
	ball = {
		
		Xpos:100,
 Ypos:100,
	size:20,
		xSpeed:2,
		ySpeed:2,
	}

  createCanvas(400, 400);
 
	fill("white")

	
ball.ySpeed = random(1,3)
	ball.xSpeed = random(1,3)
}


function draw(){
	

	ball.Ypos = ball.Ypos + ball.ySpeed
ball.Xpos = ball.Xpos + ball.xSpeed
	
	//ball.size = ball.size + 1
	if(ball.Ypos>mouseY&&mouseY+100>ball.Ypos&&ball.Xpos>rectX&&rectX+10>rectX){
		score = score + 1
ball.xSpeed = -ball.xSpeed
	
	}
if(ball.Xpos<rectX2+10&&ball.Xpos>rectX2&&ball.Ypos>rectY&&rectY+100>ball.Ypos){
	score2 = score2 + 1
	ball.xSpeed =random(2,3)
	console.log("leftPlayer:",score2,"rightPlayer",score)
}
	if(ball.Ypos>400){
	
	ball.ySpeed = -ball.ySpeed
	}
	
	if(ball.Ypos < 0){
	
	ball.ySpeed = 2
	
	}
	
	if(ball.Xpos< 0 ){
	ball.xSpeed = 2
		score = score - 1
	
	}
	
	
	if(ball.Xpos>400){
		score2 = score2 -1
		
ball.xSpeed = -ball.xSpeed
	
	}
	if(keyIsDown(UP_ARROW)){
		rectY = rectY-4
	
	
	}
	if(keyIsDown(DOWN_ARROW)){
	rectY = rectY + 4
	
	}
	
	
	background('black');
	
	ellipse(ball.Xpos,ball.Ypos,ball.size,ball.size)
	rect(rectX,mouseY,10,100)
	rect(rectX2,rectY,10,100)
}




</script>
