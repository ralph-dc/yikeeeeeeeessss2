<html>
<head><title>heli jump</title></head>
<h1>sorry no styling made in notepad and in an hour, css is a pain in notepad </h1>
<body>
<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script type="text/javascript">

// setup is called once at the start
var cloudY
var cloudX
var cloudX2
var cloudX3
var game0ver
var recX
var scorezy
var heliX
var heliY
var recwidth
var fuelboxX
var fuelboxY
var fuelboxspeed
var al
function setup() {

  cloudX3 =  70
  cloudX2 = 270
  cloudX = 170
  cloudY = random(0,200)
 
  createCanvas(400, 400);
  background("dodgerBlue")
	heliX = 200
	heliY = 200
	recwidth = 150
	fuelboxX = 450
	fuelboxY = random(50,350)
scorezy = 0 
}
function draw(){
  frameRate(1000)
  cloudX = cloudX - 1
  cloudX2 = cloudX2 -1
  cloudX3 = cloudX3 -1
    backgrounDraw()
  recX = mouseX
	al = 1
	fuelboxspeed = fuelboxX - al
	fuelboxX = fuelboxspeed
	heliY = heliY + 2
	
	 
	
	if(heliX+20>fuelboxX&&fuelboxX-50<heliX&&heliY+20<fuelboxY+50&&heliY+20>fuelboxY){
	recwidth = 150
		fuelboxX = 450
		fuelboxY = random(50,350)
		scorezy = scorezy + 1
 	fuelboxX = fuelboxX -0.2
		al = al + 0.2
	}
		
if(recwidth<0){
gameover()

}
  if(cloudX<-100){
  cloudX =600
  
  }
  if(cloudX2<-50){
  cloudX2 = 600
    cloudY = random(0,200)
  
  }
  if(cloudX3<-50){
  cloudX3 = 600
  }
	if(recX<heliX&&recX+100>heliX){
  heliY = heliY -5
  recwidth = recwidth -1
  
  }

	if(fuelboxX === -50){
	fuelboxX = 450
		fuelboxY = random(50,350)
	
	}
	else if(heliY < 0){
	game0ver = true
	
	}
	
	else if(heliY > 400){
	game0ver = true
	
	
	}
	
    if(game0ver === true){
    gameover()
    }
	
	


}




function backgrounDraw(){
	

background("lightblue")
	
	noStroke()
	fill("white")
	ellipse(cloudX,cloudY,200,100)
	ellipse(cloudX2,cloudY+40,100,70)
	ellipse(cloudX3,cloudY+80,100,50)
	
	fill("grey")
ellipse(heliX,heliY,40,30)
	rect(heliX-35,heliY-5,40,10)
	fill("lightgrey")
	ellipse(heliX-40,heliY,20,20)
	fill("black")
	rect(heliX-10,heliY+10,5,15)
rect(heliX - 20,heliY+25,40,5)
rect(heliX+5,heliY+10,5,15)
	fill("lightgrey")
	ellipse(heliX,heliY-18,50,10)
fill("lightgreen")
	rect(30,10,recwidth,10)
fill("green")

rect(fuelboxX,fuelboxY,40,40)
	fill("black")
	textSize(20)
	text("F",fuelboxX + 15 ,fuelboxY + 25)
 fill ("white")
 rect(recX,370,100,10)


	

  








}
function gameover(){
  noLoop()
background("black")
  fill("white")
  text("better luck next time!",100,200)
  console.log("score",scorezy)


}




</script>







</body>
</html>
